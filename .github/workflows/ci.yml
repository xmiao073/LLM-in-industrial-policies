name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show config
        run: python -c "import config; config.debug_print()"

      # ---- Minimal regression (static) using data_sample ----
      - name: Run regression (static)
        run: |
          mkdir -p regression_sample
          python fincode/regression_script.py \
            --frequency static \
            --price close \
            --lags 1 \
            --periods 1 \
            --data-dir ./data_sample \
            --out-dir ./regression_sample

      # ---- Minimal portfolio (static) using regression_sample ----
      - name: Run portfolio (static)
        run: |
          mkdir -p portfolio_sample
          python fincode/portfolio_script.py \
            --frequency static \
            --return_type close_close \
            --beta_sign pos \
            --alpha 0.05 \
            --weighting equal \
            --lags 1 \
            --period 1 \
            --data_dir ./data_sample \
            --reg_dir  ./regression_sample \
            --out_dir  ./portfolio_sample

      # ---- Aggregate report ----
      - name: Aggregate report
        run: |
          python fincode/portfolio_report.py \
            --root ./portfolio_sample \
            --out  ./portfolio_sample/report

      # ---- Upload artifacts for reviewers ----
      - name: Upload artifacts (outputs)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            regression_sample/**
            portfolio_sample/**
